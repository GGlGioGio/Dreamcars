<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DreamCars{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="navbar-brand">DreamCars</span>
            <div class="navbar-links">
                <a href="{{ url_for('home') }}" class="navbar-link">Home</a>
                <a href="{{ url_for('wishlist') }}" class="navbar-cart">
                    <i class="fas fa-shopping-cart"></i>
                    {% if session.get('wishlist') %}
                        <span class="cart-count">{{ session['wishlist']|length }}</span>
                    {% endif %}
                </a>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
